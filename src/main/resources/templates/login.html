<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
<div class="main">
    <h1>Heart Pass</h1>
    <h3>Enter your login credentials</h3>
    <span th:text="${authError}">Authentication Failed</span>

    <form action="#" th:action="@{/login}" th:object="${userProfile}" method="post">
        <label for="userId">
            Username:
        </label>
        <input type="text" id="userId" name="userId"
               placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>

    <p>Not registered?
        <a href="/create_account.html" style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
</body>

</html>
