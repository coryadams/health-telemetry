<!DOCTYPE html>
<html>

<head>
    <title>Create Accuont</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="main">
    <h1>Heart Pass</h1>
    <h3>Create Account</h3>

    <form action="#" th:action="@{/create_account}" th:object="${userProfile}" method="post">
        <label for="userId">
            Username:
        </label>
        <input type="text" th:field="*{userId}" id="userId" name="userId"
               placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password" th:field="*{password}" id="password" name="password"
               placeholder="Enter your Password" required>

        <label for="firstName">
            First Name:
        </label>
        <input type="text=" th:field="*{firstName}" id="firstName" name="firstName"
               placeholder="Enter your First Name" required>

        <label for="lastName">
            Last Name:
        </label>
        <input type="text=" th:field="*{lastName}" id="lastName" name="lastName"
               placeholder="Enter your Last Name" required>

        <label for="email">
            Email:
        </label>
        <input type="text=" th:field="*{email}" id="email" name="email"
               placeholder="Enter your Email" required>

        <label for="phoneNumber">
            Phone Number:
        </label>
        <input type="text=" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber"
               placeholder="Enter your Phone Number" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
</body>

</html>
