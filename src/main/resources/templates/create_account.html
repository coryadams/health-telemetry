<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get Started</h1>
							<p class="lead">
								Welcome to the first step in your HeartPass journey.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form action="#" th:action="@{/create_account}" th:object="${userProfile}" method="post">
										<div class="mb-3">
											<label class="form-label">UserName</label>
											<input class="form-control form-control-lg" type="text" th:field="*{userId}" id="userId" name="userId" placeholder="Enter your UserName" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password"  th:field="*{password}" id="password" name="password" placeholder="Enter your password" />
										</div>
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input class="form-control form-control-lg" type="text" th:field="*{firstName}" id="firstName" name="firstName" placeholder="Enter your First Name" />
										</div>
										<div class="mb-3">
											<label class="form-label">LastName</label>
											<input class="form-control form-control-lg" type="text" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Enter your Last Name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" th:field="*{email}" id="email" name="email" placeholder="Enter your Email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Phone Number</label>
											<input class="form-control form-control-lg" type="text" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />
										</div>

										<div class="d-grid gap-2">
											<button class="btn btn-primary" type="submit">Sign in</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Already have account? <a href="/login.html">Log In</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
